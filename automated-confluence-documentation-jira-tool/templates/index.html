  <body>
    <header>
      <h1>Create a Management Summary Report</h1>
    </header>
    <main>
      <div class="form-container">
        <form action="/submit" method="post">
          <label for="epic_id">Epic ID</label>
          <input
            type="text"
            id="epic_id"
            name="epic_id"
            placeholder="Enter associated Epic ID..."
            required
          />

          <label for="page_title">Page Title</label>
          <input
            type="text"
            id="page_title"
            name="page_title"
            placeholder="Enter your page title..."
            required
          />
          <button type="submit">Create Summary</button>
        </form>
      </div>
    </main>
